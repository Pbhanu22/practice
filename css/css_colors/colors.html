<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="colors.css">
  <title>Color Usage Demo</title>
</head>
<body>

  <div id="container">
    <h1 class="heading">Color Usage Demo</h1>
    
    <p>This is a paragraph with <span class="color-named">named color</span>.</p>
    
    <div>
      <p>Another paragraph inside a div with <span class="color-hex">hexadecimal color</span>.</p>
    </div>

    <h2 class="heading">Subheading with <span class="color-rgb">RGB color</span>.</h2>

    <button class="color-hsl">HSL Button</button>

    <a class="color-rgba" href="#">Link with RGBA color</a>
  </div>

</body>
</html>
