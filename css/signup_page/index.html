<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </div>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Enter your fullname" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="text" name="password" id="password" placeholder="Enter your password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signip-footer">
                <p>Already have an accont?<a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
