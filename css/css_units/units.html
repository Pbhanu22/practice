<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="units.css">
  <title>CSS Units Demo</title>
</head>
<body>

  <div id="container">
    <h1 class="heading">CSS Units Demo</h1>
    
    <div class="box px">Box with 200px width and height</div>

    <div class="box vw">Box taking 50vw of viewport width</div>

    <div class="box vh">Box taking 50vh of viewport height</div>

    <div class="box percent">Box taking 50% of parent width</div>

    <div class="box em">Box with font size of 2em</div>

    <div class="box rem">Box with font size of 1.5rem</div>

  </div>

</body>
</html>
