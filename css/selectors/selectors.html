<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="selectors.css">
  <title>CSS Selectors Demo</title>
</head>
<body>

  <div id="container">
    <h1 class="heading">CSS Selectors Demo</h1>
    
    <p>This is a paragraph.</p>
    
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <div>
      <p>Another paragraph inside a div.</p>
    </div>

    <h2 class="heading">Subheading</h2>

    <input type="text" placeholder="Input field">

    <a href="#">Hover me</a>
  </div>

</body>
</html>
